<section class="banner">
  <div class="container">
    <div class="banner__wrapper">
      <div
        class="banner__preview"
        style="background-image: url('images/content/banner.jpg')"
      >
        <h2 class="banner__title">Выберите повод</h2>

        <ul class="banner__list">
          <li class="banner__item">
            <a class="banner__link" href="#">На день рождения</a>
          </li>
          <li class="banner__item">
            <a class="banner__link" href="#">На выписку</a>
          </li>
          <li class="banner__item">
            <a class="banner__link" href="#">Букет невесты</a>
          </li>
          <li class="banner__item">
            <a class="banner__link" href="#">Бизнес - букет</a>
          </li>
          <li class="banner__item">
            <a class="banner__link" href="#">Букет маме</a>
          </li>
          <li class="banner__item">
            <a class="banner__link" href="#">Букет девушке</a>
          </li>
          <li class="banner__item">
            <a class="banner__link" href="#">Комплимент</a>
          </li>
        </ul>
      </div>
      <div class="banner__right">
        <article class="product-card">
          <div class="product-card__top">
            <img src="images/content/products/1.jpg" alt="Букет" />

            <div class="product-card__badge badge badge--daily">Букет дня</div>

            <div class="product-card__view card-view">
              <button class="card-view__btn btn btn--transparent" type="button">
                Быстрый просмотр
              </button>
            </div>
          </div>
          <div class="product-card__body">
            <div class="product-card__details">
              <h3 class="product-card__title">
                <a href="#">Букет из разновцветных гладиолусов</a>
              </h3>

              <div class="product-card__prices">
                <p class="product-card__price product-card__price--old">
                  6 500 ₽
                </p>
                <p class="product-card__price product-card__price--new">
                  5 250 ₽
                </p>
              </div>
            </div>

            <div class="product-card__btns">
              <button class="product-card__cart btn" type="button">
                В корзину
              </button>
              <button
                class="product-card__btn product-card__btn--favorites"
                type="button"
                aria-label="Добавить в избранное"
              ></button>
              <button
                class="product-card__btn product-card__btn--click"
                type="button"
                aria-label="Купить в один клик"
              ></button>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
