<section class="subscribe">
  <div class="container">
    <div class="subscribe__wrapper">
      <div class="subscribe__offer">
        <h2 class="subscribe__title">Подписаться на cкидки и акции</h2>
        <p class="subscribe__text">
          Мы присылаем письма не чаще 1 раза в месяц.
        </p>
      </div>
      <form class="subscibe-form">
        <div class="subscibe-form__group">
          <input
            class="subscibe-form__input"
            type="email"
            placeholder="Введите Ваш e-mail"
          />
          <button class="subscibe-form__btn" type="submit" aria-label="Подписаться"></button>
        </div>
      </form>
    </div>
  </div>
</section>
